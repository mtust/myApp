<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button class="btn btn-default" (click)="findRide()">Find ride</button>
  <div>
    <tr *ngFor="let ride of rides">
      <td>{{ride.id}}</td>
      <td>{{ride.date}}</td>
      <td>{{ride.isActive}}</td>
      <td>{{ride.placeFrom.name}}</td>
      <td>{{ride.placeTo.name}}</td>
    </tr>
  </div>
  <div>
    {{jsonRides}}

  </div>
</ion-content>
