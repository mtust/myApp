<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <h2>Find partner to share taxi ride</h2>
    <div style="padding-left: 15px">
      <div class="form-group row">
        <input type="text" class="form-control" placeholder="search for location" autocorrect="off" autocapitalize="off"
               spellcheck="off" type="text" class="form-control" #searchFrom [formControl]="searchControlFrom">
      </div>
      <div class="form-group row">
        <input type="text" class="form-control" placeholder="search for location" autocorrect="off"
               autocapitalize="off"
               spellcheck="off" type="text" class="form-control" #searchTo [formControl]="searchControlTo">
      </div>
      <div class="row">
        <div class="col-md-2">
          <button type="button" class="btn btn-default" [disabled]="!(isValidFrom || isValidFrom)" (click)="findDirection()">Find direction</button>
        </div>
        <div class=col-md-2>
          <button type="button" [disabled]="!(isValidFrom || isValidFrom)" class="btn btn-success" (click)="createRide()">Create ride</button>
        </div>
      </div>
    </div>
    <div style="padding-top: 10px;">
      <agm-map [latitude]="latitudeFrom" [longitude]="longitudeFrom">
        <agm-marker [latitude]="latitudeFrom" [longitude]="longitudeFrom"></agm-marker>
        <agm-direction [origin]="origin" [destination]="destination">
        </agm-direction>
      </agm-map>
    </div>

  </div>

</ion-content>
